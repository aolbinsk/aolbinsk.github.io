<script type="module">
function getAllUrlParams(url) {
  var queryString = url ? url.split('?')[1] : window.location.search.slice(1);
  var obj = {};

  if (queryString) {
    queryString = queryString.split('#')[0];
    var arr = queryString.split('&');

    for (var i = 0; i < arr.length; i++) {
      var a = arr[i].split('=');
      var paramName = a[0];
      var paramValue = typeof (a[1]) === 'undefined' ? true : a[1];

      paramName = paramName.toLowerCase();
      //if (typeof paramValue === 'string') paramValue = paramValue.toLowerCase();
      if (typeof paramValue === 'string') paramValue = decodeURIComponent(paramValue);

      if (paramName.match(/\[(\d+)?\]$/)) {
        var key = paramName.replace(/\[(\d+)?\]/, '');
        if (!obj[key]) obj[key] = [];

        if (paramName.match(/\[\d+\]$/)) {
          var index = /\[(\d+)\]/.exec(paramName)[1];
          obj[key][index] = paramValue;
        } else {
          obj[key].push(paramValue);
        }
      } else {
        if (!obj[paramName]) {
          obj[paramName] = paramValue;
        } else if (obj[paramName] && typeof obj[paramName] === 'string'){
          obj[paramName] = [obj[paramName]];
          obj[paramName].push(paramValue);
        } else {
          obj[paramName].push(paramValue);
        }
      }
    }
  }

  return obj;
}
  
const swishLink = payment => {
  return `swish://payment?data=${encodeURIComponent(
    buildSwishPayment(payment)
  )}`
}

const buildSwishPayment = ({ amount, message, number }) =>
  JSON.stringify({
    version: 1,
    payee: { value: number },
    amount: { value: +amount },
    message: { value: message, editable: !Boolean(message) },
  })

var params = getAllUrlParams();  
  
import { createApp } from 'vue'

createApp({
  data() {
    return {
      paymentLink: swishLink({
      	number: "1236715601", 
        amount: params.amount, 
        message: params.activity + "," + params.name + "," + params.ssid
        }),      
      number: "1236715601", 
      amount: params.amount, 
      message: params.activity + "," + params.name + "," + params.ssid         
    }
  }
}).mount('#app')
</script>
